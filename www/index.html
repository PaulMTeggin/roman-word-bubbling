<body>
<canvas id="textCanvas" width=400 height=200 hidden=true></canvas>
<div align="right">
    <a href="about.html">About</a>
</div>
Font Size: <input id="fontSize" type="number" name="font size" value=70 oninput="renderImage()">
&nbsp&nbspGap Width %: <input id="gapWidth" type="number" name="gap width" value=9 oninput="renderImage()">
&nbsp&nbspOutline Width %: <input id="outlineThickness" type="number" name="outline thickness" value=9 oninput="renderImage()">
<br>
<input id="blurRadius" type="number" name="Blur Radius" value=3 oninput="renderImage()" hidden=true>
<br>
Text: <input id="textInput" type="text" name="words" value="sample"> 
&nbsp&nbsp<input id="removeText" type="checkbox" name="remove text" onclick="renderImage()">Remove text
&nbsp&nbsp&nbsp&nbsp&nbsp<input id="darkMode" type="checkbox" name="dark mode" onclick="renderImage()">Invert Text
<br>
<br>
Bubble color: <input id="borderColor" type="color" value="#ff0000" oninput="updateColor()">
&nbsp&nbspFont: <select id="fontChooser" onchange="updateFont()">
    <option value="'Comic Sans MS'">Comic Sans</option>
    <option value="Helvetica">Helvetica</option>
    <option value="'Trebuchet MS'">Trebuchet</option>
    <option value="Verdana">Verdana</option>
    <option value="custom">Custom...</option>
  </select>
  <input type="file" id="fontFile" accept=".ttf" hidden=true oninput="loadCustomFont()">

<br><br>
<canvas id="output"></canvas>
